<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>微博发布效果</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .weibo {
      width: 600px;
      border: 1px solid #ccc;

      margin: 100px auto;
      padding: 10px;

    }

    .weibo-text {
      width: 590px;
      height: 140px;
      padding: 5px;
      border: 1px solid #ccc;
      outline: none;
      resize: none;
    }

    .weibo-text:focus {
      border-color: #f60;
    }

    .weibo-btn {
      width: 80px;
      height: 30px;
      background-color: #f90;
      color: #fff;
      border: 0 none;
      margin-top: 5px;
      border-radius: 3px;
      cursor: pointer;
      outline: 0 none;
    }

    .weibo-list {
      padding-top: 10px;
    }

    .weibo-list li {
      font-size: 14px;
      line-height: 30px;
      border-bottom: 1px dotted #ccc;
      overflow: hidden;
    }

    .weibo-list li p {
      float: left;
    }

    .weibo-list li span {
      float: right;
      cursor: pointer;
    }

    .weibo-list li input {
      height: 24px;
      line-height: 24px;
      width: 300px;
      font-size: 14px;
      border: 0 none;
    }

    .time {
      margin-right: 10px;
      font-style: normal;
      float: right;
    }
  </style>
</head>

<body>
  <div class="weibo">
    <textarea class="weibo-text"></textarea>
    <input class="weibo-btn" value="发布" type="button">
    <ul class="weibo-list">
      <!-- <li>
            <p class="content">快来收了这九款用上就停不下来的应用吧！！</p>
            <span class="time"></span>
            <span class="del">删除</span>
        </li> -->
    </ul>
  </div>
</body>
<!-- 一定要在我们使用之前引入 -->
<script src="./kits.js"></script>
<script>
  let btn = document.querySelector('.weibo-btn');
  let text = document.querySelector('.weibo-text');
  let ul = document.querySelector('.weibo-list');
  // 把数据从本地存储中读取
  let datas = localStorage.getItem('wbshuju');
//son格式的字符串转换为js的对象
  datas = JSON.parse(datas);
  datas =datas|| [];
// 需要在一开始根据旧的数据把旧数据展示
datas.forEach(function(e,i){
  // forEach的作用是遍历前面的这个数组
  // 只要动态生成元素，就会把原来的数据展示出来
  let li = document.createElement('li');
  li.innerHTML = '<p class="content">' + e.content + '</p>' +
      '<span class="del">删除</span>' +
      '<span class="time">' + e.time + '</span>';
    ul.appendChild(li);//把该元素添加到页面中
})



  btn.onclick = function () {
    let content = text.value; // 获取表单元素的内容,使用 value属性
    if (content.trim().length === 0) { //trim清除内容两边的空格
      alert('请输入文字，再发布');
      return;
    }
    // 调用方法生成一个时间
    let time = kits.formatDate();
    // 创建新的元素生成li
    let li = document.createElement('li');
    //给li加内容
    li.innerHTML = '<p class="content">' + content + '</p>' +
      '<span class="del">删除</span>' +
      '<span class="time">' + time + '</span>';
    // 插入到ul的最前面
    ul.insertBefore(li, ul.children[0]);
    // 把文本域清空
    text.value = '';
    let obj= {
      content:content,
      time:time
    }
    // 把这个数据放到数组里面
    datas.unshift(obj);//把数据从数组的最前面插入
    //把一个对象转换为json格式的字符串
    let json= JSON.stringify(datas);
    // 把数组存储到localStorage里面
    localStorage.setItem('wbshuju',json);
    
  }
</script>

</html>
